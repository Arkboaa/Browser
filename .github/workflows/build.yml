name: Build and Release WinFormsApp1 (.NET 8)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore WinFormsApp1/WinFormsApp1.csproj

      - name: Build project
        run: dotnet publish WinFormsApp1/WinFormsApp1.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeAllContentForSelfExtract=true /p:WindowsAppSDKSelfContained=true /p:EnableWindowsTargeting=true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: WinFormsApp1
          path: |
            **/bin/Release/**/publish/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/bin/Release/**/publish/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
